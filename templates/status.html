<html>

<head>
    <meta charset='utf-8'>
    <style>
        .display-none {
            display: none
        }
    </style>
    <title>GitHub comments</title>
</head>

<body>
    <p><a href='/'>root</a> <a href='/_status'>status</a></p>
    <p>Page generated in {{.Duration}}</p>
    {{with .CoreRate}}
    <p>GitHub core rate limit: {{.Remaining}}/{{.Limit}}, reset in {{until .Reset.Time}}</p>
    {{end}}
    {{with .SearchRate}}
    <p>GitHub search rate limit: {{.Remaining}}/{{.Limit}}, reset in {{until .Reset.Time}}</p>
    {{end}}
</body>
